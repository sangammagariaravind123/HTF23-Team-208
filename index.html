<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONUTA | Music at ya fingertips</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style1.css">
<body>
    <script src="dragndrop.js"></script>
    <div class="box0">
        <div id="queue" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Queue</h2>
                <ol>
                    <li></li>
                </ol>
        </div>
        <div class="box1">
            <div class="header">
                <div class="logo">
                    <img src="image.png" class="logo1">
                    <div class="logo_name">
                        <h1>
                            ONUTA Music Player
                        </h1>
                    </div>
                </div>
            </div>
            <input type="file" id="audioFile" accept="audio/*">
            <audio id="audioPlayer" controls>Your browser does not support the audio element.</audio>
            <script>
            const audioFileInput = document.getElementById('audioFile');
            const audioPlayer = document.getElementById('audioPlayer');
            audioFileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const objectURL = URL.createObjectURL(file);
                    audioPlayer.src = objectURL;
                    audioPlayer.play();
                } else {
                    audioPlayer.src = '';
                }
            });
            </script>
        </div>
    </div>
</body>
</html>
