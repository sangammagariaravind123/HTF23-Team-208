<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ONUTA | Music at your fingertips</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style1.css">
<body>
     <div class="b1">
        <nav>
            <ul>
                <li class="logo"><img src="logo.png" alt="ONUTA" srcset="" class="logo"></li>
                <li class="logo_name">ONUTA | Music at your fingertips</li>
            </ul>
        </nav>
        <div class="container">
            <div src="1.jpg" class="songItem">
                <img alt="1">
                <span class="songName">kuley_kuley</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="2.jpg" alt="1">
                <span class="songName">NEFFEX_fight_back</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div src="3.jpg" class="songItem">
                <img alt="1">
                <span class="songName">NEFFEX_never_give_up</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div src="4.jpg" class="songItem">
                <img alt="1">
                <span class="songName">thinking_about_you</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="progress" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-arrow-left" id="previous"></i>
                <i class="fa-solid fa-play" id="masterPlay"></i>
                <i class="fa-solid fa-arrow-right" id="next"></i> 
            </div>
        </div>
     </div>
     <script src="https://kit.fontawesome.com/193477cb85.js" crossorigin="anonymous"></script>
</body>
</html>
