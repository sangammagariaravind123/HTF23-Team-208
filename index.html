<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONUTA | Music at ya fingertips</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style1.css">
<body>
    <script src="dragndrop.js"></script>
    <div class="box0">
        <div id="queue" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Queue</h2>
                <ol>
                    <li></li>
                </ol>
        </div>
        <div class="box1">
            <div class="header">
                <div class="logo">
                    <img src="image.png" class="logo1">
                    <div class="logo_name">
                        <h1>
                            ONUTA Music Player
                        </h1>
                    </div>
                </div>
            </div>
            <div class="player">
                <button id="playButton"><img src="play.jpg" id="play"></button>
                <button id="pauseButton">Pause</button>
                <button id="nextButton">Next</button>
                <button id="clearQueueButton">Clear Queue</button>
                <input type="file" accept="audio/*" id="fileInput">
                <button id="addSongButton">Add Song</button>
                <audio id="audio" controls>
                    <source src="" type="audio/mp3">
                </audio>
            </div>
            
        </div>
    </div>
</body>
</html>
